<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Require Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../public/images/favicon-16x16.png">
    <!-- Bootstrap CSS -->
    <link rel=”stylesheet” href=”https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css”rel=”nofollow” integrity=”sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I” crossorigin=”anonymous”>
    <link rel="stylesheet" href="../public/css/sign-up.css">

    <title>Sign Up Page</title>
    
</head>
    <body>
        <section>
       
            <h1> Create a Login </h1>
            <form class="form-horizontal">
                <div class="form-group"> 
                    <label class="control-label col-sm-2" for="first-name"> First Name: </label>
                    <input type="text" class="form-control" id="first-name" placeholder="Your name.."/>
                </div>   

                <div class="form-group">
                    <label class="control-label col-sm-2" for="last-name"> Last Name: </label>
                    <input type="text" class="form-control" id="last-name" placeholder="Your last name.."/>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="username"> Username: </label>
                    <input type="text" class="form-control" id="user-name" placeholder="Enter username"/> 
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="email"> Email: </label>
                    <input type="text" class="form-control" id="email" placeholder="Enter email"/>
                </div>

                    <button type="submit" class="btn">Submit</button>
            </form>
        </section>
    </body>
</html>
