<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Require Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../public/images/favicon-16x16.png">
    <!-- Bootstrap CSS -->
    <link rel=”stylesheet” href=”https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css”rel=”nofollow” integrity=”sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I” crossorigin=”anonymous”>
    <link rel="stylesheet" href="../public/css/sign-up.css">

    <title>Sign Up Page</title>
    
</head>
    <body>
        <section>
       
            <h1> Create a Login </h1>
            <form class="form-horizontal">

                <div class="form-group">
                    <label class="control-label col-sm-2" for="username"> Username: </label>
                    <input type="text" class="form-control" id="create-username" placeholder="Your username.."/>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="email"> Email: </label>
                    <input type="text" class="form-control" id="email-signup" placeholder="Enter email address"/> 
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="password"> Password: </label>
                    <input type="text" class="form-control" id="create-password" placeholder="Enter a password"/>
                </div>

                    <button type="submit" class="btn" id="create-signup">Submit</button>
            </form>
        </section>

        <script src="./JS/sign-up.js"></script> 
        <script src="./JS/sign-up.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
